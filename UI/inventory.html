<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Store Manager
    </title>
    <link rel="stylesheet" href='style.css'>
    <script src="main.js"></script>
    <script src="static/JS/client.js" type="module"></script>
    <script src="static/JS/logout.js" type="module"></script>
</head>
<body>
    <div class="container">
       
        <header>
            <div class="header">
                    <div class="container" onclick="myFunction(this); todo();">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
            <div class="link">
               <a href="#" name="store-manager">Store-Manager</a>
            </div>
                <form class="search">
                    <input class="searchinput" type="text" placeholder="Search for products">
                    <button class="btn">search</button>
                
                <div class="header_buttons">
                    <a href = "checkout.html" class="btn bg-slate login_button"> Cart
                    <img src="static/images/cart.png" alt="cart" class="cart"></a>
                   <a href="profile.html" class="btn bg-slate login_button">Profile
                        <img src="static/images/profile.png" alt="profile" class="cart">
                   </a>
                   <a href="index.html" class="btn bg-slate login_button" id="logout">LOGOUT
                        <img src="static/images/logout.jpg" alt="logout" class="cart"></a>
                </div>
            </form>
            </div>
        </header>
        
        
        
        <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="products.html">Home</a>
              <div class="dropdown">
                <a href="products.html" class="dropbtn">Products</a>
                <div class="dropdown-content">
                        <a href="products.html">Categories</a>
                        <a href="products.html">Toiletries</a>
                        <a href="products.html">Foodstuffs</a>
                        <a href="products.html">Drinks</a>
                        <a href="products.html">Electronics</a>
                </div>
            </div>
                <a href="sales.html">Sales records</a>
                <a href="inventory.html" id="active">Inventory</a>
                <a href="employees.html">Employee</a>
        </div>
        
          <!-- Page content -->
          <div class="main">
                {% block content %}
                <div class="sales-container">
                    <div class="title-checkout">
                            <h2>Products Inventory</h2>
                    </div>
                        <div class="sales-table">
                            <table id="products-table"> 
                                
                            </table>
                            <div id="login_alert"></div>
                        </div>
                        <div class="open-button">
                            <button class="open-button" onclick="openForm()">Add Product</button>
                    </div>
                    

<div class="form-popup" id="myForm">
  <form action="" class="form-container" method="POST" id="product-form">
    <h1>Add Product</h1>
    <label for="product_name"><b>Product Name</b></label>
    <input type="text" placeholder="Enter Product Name" name="productname" id="add_name" required>

    <label for="category"><b>Category</b></label>
    <input type="text" placeholder="Enter Category" name="category" id="add_category" required>

    <label for="remaining_quantity"><b>Stock Quantity</b></label>
    <input type="text" placeholder="Enter Stock level" name="quantity" id="add_quantity" required>

    <label for="reroder"><b>Reorder Level</b></label>
    <input type="text" placeholder="Enter Re-order level" name="reorder" id="add_reorderlevel" required>

    <label for="price"><b>Price</b></label>
    <input type="text" placeholder="Enter Price" name="price" id="add_price" required>

    <button type="submit" class="btn">Add</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
<div class="form-popup" id="editmyForm">
        <form action="" class="form-container" method="PUT" id="edit-product-form">
          <h1>Edit Product</h1>
          <label for="product_name"><b>Product Name</b></label>
          <input type="text" placeholder="Enter Product Name" name="productname" id="product_name" required>
      
          <label for="category"><b>Category</b></label>
          <input type="text" placeholder="Enter Category" name="category" id="category" required>
      
          <label for="remaining_quantity"><b>Stock Quantity</b></label>
          <input type="text" placeholder="Enter Stock level" name="quantity" id="quantity" required>
      
          <label for="reroder"><b>Reorder Level</b></label>
          <input type="text" placeholder="Enter Re-order level" name="reorder" id="reorder_level" required>
      
          <label for="price"><b>Price</b></label>
          <input type="text" placeholder="Enter Price" name="price" id="price" required>
      
          <button type="submit" class="btn">Edit</button>
          <button type="button" class="btn cancel" onclick="closeEditForm()">Close</button>
        </form>
      </div>
        </div>
                
          </div>
        <div class="footer">
           
                <footer>
                   <i><h3><p> Copyright  &copy; <b>2018 Store-Manager</b></p></h3></i>
                </footer>
                
            </div>
        </div>
        <script src="static/JS/productsInventory.js" type="module"></script>
        <script src="static/JS/deleteProduct.js"></script>
</body>
</html>
